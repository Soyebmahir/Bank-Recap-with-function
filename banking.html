<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Balance Issue</title>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl font-semibold mt-16 text-violet-900	">Balance and Transaction</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-lime-500	 p-8 rounded">
                    <h3 class="text-3xl ">Deposit</h3>
                    <h4 class="text-4xl">$<span id="amount-total">2000</span></h4>
                </div>
                <div class="bg-green-600 p-8 rounded">
                    <h3 class="text-3xl ">withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">650</span></h4>
                </div>
                <div class="bg-emerald-800 p-8 rounded">
                    <h3 class="text-3xl ">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1350</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-500 rounded p-4">
                    <h3>Please Deposit</h3>
                    <div class="">
                        <input id="deposit-input" class="block border mb-2 w-3/4 rounded-md px-2" type="text" placeholder="$ amount you want to deposit">
        
                        <button id="deposit-button" class="bg-yellow-700 px-3 text-white font-bold py-2 rounded">Deposit</button>
        
                    </div>
                </div>
                <div class="bg-fuchsia-500	rounded p-4">
                <h3>Please Withdraw </h3>
                    <div class="">
                        <input id="withdraw-input" class="block border mb-2 w-3/4 rounded-md px-2" type="text" placeholder="$ amount you want to withdraw">
        
                        <button id="withdraw-button" class="bg-yellow-700 px-3 text-white font-bold py-2 rounded">Withdraw</button>
        
                    </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>


    <script src="banking.js"></script>
</body>
</html>
